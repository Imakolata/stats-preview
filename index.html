 <!--Favicon-->

  <title>Frontend Mentor | Stats preview card component</title>

<body>

  <div class="card mb-3" >
    <div class="row g-0">
      <div class="mobile-img col-sm-12">
        <img class="card-img-top" src="img/image-header-mobile.jpg" alt="office">
      </div>
      <div class="col-lg-6">
        <div class="card-body">
          <h2 class="card-title">Get <span>insights</span> that help your business grow.</h2>
          <p class="card-text paragraph mt-3"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="row mt-5 comertials">
            <div class="col-lg-4 col-sm-12 last-div">
              <h3>10k+</h3>
              <p class="card-text "> companies</p>
            </div>
            <div class="col-lg-4 col-sm-12 last-div">
              <h3>314</h3>
              <p class="card-text"> templates</p>
            </div>
            <div class="col-lg-4 col-sm-12 last-div">
              <h3>12m+</h3> 
              <p class="card-text">queries</p>
          </div>
          </div>
        </div>
      </div>
      <div class="desktop-img col-lg-6">
        <img class="img-fluid rounded-end" src="img/image-header-desktop.jpg" alt="office">
      </div>
    </div>
  </div>
